<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agu C Camera</title>
</head>

<body>
    <video src="" autoplay></video>
</body>

<script>
    navigator.getUserMedia && navigator.getUserMedia({
        video: true,
        audio: true
    }, stream => document.querySelector('video').srcObject = stream, console.error)
</script>
